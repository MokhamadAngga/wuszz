<ion-header>

  <ion-navbar>
    <ion-title>Order Satuan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <h5 class="center-wrapper" style="color: #26afe5">Order Satuan</h5>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-grid>
            <ion-row><p>Daftar Pakaian dan Jumlah :</p></ion-row>
            <ion-row>
              <ion-col>
                Celana :<span>1</span>
              </ion-col>
              <ion-col>
                Jaket :<span>2</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                Baju :<span>3</span>
              </ion-col>
              <ion-col>
                Sprei :<span>4</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                Mukena :<span>5</span>
              </ion-col>
              <ion-col>
                Lainnya :<span>1</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <h4>Tungggu Petugas kami akan melakukan perjalanan alamat anda dan akan mengambil loundrian yang anda punya</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button (click)="terimaSatuan()" full>Accept</button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-navbar hideBackButton>
    <ion-title align="center">
      <h6>Copyright &copy; 2017 | Zebra</h6>
    </ion-title>
  </ion-navbar>
</ion-footer>
